	//强制保留两位小数 四舍五入
	function changeTwoDecimal_f(x) {
		var s_x="0.00";
	 	try {
	 		x=100*x;
    		var f_x = parseFloat(x);
    		if (isNaN(f_x)) {
        		return false;
    		}
    		var f_x = Math.round(x * 100) / 100;
    		s_x = f_x.toString();
    		var pos_decimal = s_x.indexOf('.');
    		if (pos_decimal < 0) {
        		pos_decimal = s_x.length;
        		s_x += '.';
    		}
   	   		 while (s_x.length <= pos_decimal + 2) {
        		s_x += '0';
    		}
    	} catch (e) {

		}   
    	return s_x;
	}

    //还原敏感符号
    function Filter(strJson){
     	while( strJson.indexOf("&#39;") != -1 ) {
     		strJson=strJson.replace("&#39;","'"); 
		}
		while( strJson.indexOf("&quot;") != -1 ) {
     		strJson=strJson.replace("&quot;","\""); 
		}
		while( strJson.indexOf("[ZYXG]") != -1 ) {
     		strJson=strJson.replace("[ZYXG]","\\"); 
		}
		while( strJson.indexOf("&#37;&#32;") != -1 ) {
     		strJson=strJson.replace("&#37;&#32;","%\t"); 
		}
		while( strJson.indexOf("&#37;") != -1 ) {
     		strJson=strJson.replace("&#37;","%"); 
		}
		while( strJson.indexOf("&#32;") != -1 ) {
     		strJson=strJson.replace("&#32;","\t"); 
		}
		return strJson; 
    }
